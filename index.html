<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Chat App</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #1a1a1d, #0f0f10);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            color: #00bcd4;
            text-shadow: 0 0 20px rgba(0, 188, 212, 0.7);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Chat Box Styling */
        #chat-box {
            width: 90%;
            max-width: 500px;
            height: 400px;
            border-radius: 10px;
            border: 2px solid #00bcd4;
            background: rgba(0, 0, 0, 0.6);
            overflow-y: scroll;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 188, 212, 0.8);
            margin: auto;
            position: relative;
        }
        #chat-box div {
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            animation: message-appear 0.5s ease-in-out;
        }

        /* Neon Message Bubbles */
        .user-msg {
            background: #00bcd4;
            color: black;
            align-self: flex-end;
            animation: fade-in 0.6s ease-out;
        }
        .other-msg {
            background: #e91e63;
            color: white;
            align-self: flex-start;
            animation: fade-in 0.6s ease-out;
        }

        /* Input Field and Button Styling */
        input {
            width: 80%;
            padding: 10px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.6);
            transition: background 0.3s ease;
        }
        input:focus {
            background: rgba(0, 188, 212, 0.3);
        }
        button {
            padding: 12px 20px;
            background: #00bcd4;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            outline: none;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.6);
            transition: transform 0.3s ease, background 0.3s ease;
        }
        button:hover {
            background: #e91e63;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes message-appear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div>
        <h2>Futuristic Chat</h2>
        <div id="chat-box"></div>
        <div style="display: flex; justify-content: center; align-items: center; margin-top: 10px;">
            <input type="text" id="message" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

 <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBX5SoeUphB0vWq-sUnCO-tbSZq5crmwKY",
            authDomain: "chatting-app-60576.firebaseapp.com",
            databaseURL: "https://chatting-app-60576-default-rtdb.firebaseio.com/",
            projectId: "chatting-app-60576",
            storageBucket: "chatting-app-60576.firebasestorage.app",
            messagingSenderId: "599623633340",
            appId: "1:599623633340:web:889751fa01ddc8149983b9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const chatRef = ref(db, "messages");

        // Send Message
        window.sendMessage = function () {
            let msg = document.getElementById("message").value;
            if (msg.trim() !== "") {
                push(chatRef, msg);
                document.getElementById("message").value = "";
            }
        };

        // Receive Messages
        onChildAdded(chatRef, (snapshot) => {
            let msgDiv = document.createElement("div");
            msgDiv.textContent = snapshot.val();
            document.getElementById("chat-box").appendChild(msgDiv);
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        });
    </script>

</body>
</html>
